{% block content_body %}
<div class="container">
    <h1 class="text-center text-white display-4" style="margin-bottom: 60px;">Categorías para Editar</h1>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-3">
            <div class="category-item">
                <a href="{% url 'select_product_to_edit' category.pk %}">
                    <img src="{{ category.image_url }}" alt="{{ category.category_name }}">
                    <h3>{{ category.category_name }}</h3>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
